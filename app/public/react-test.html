<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React CDN Test</title>
  </head>
  <body>
    <div id="root">Loading React from CDN...</div>
    
    <!-- React CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <script>
      console.log('React CDN loaded, React available:', typeof React);
      console.log('ReactDOM available:', typeof ReactDOM);
      
      const { createElement } = React;
      const { createRoot } = ReactDOM;
      
      const TestApp = () => {
        return createElement('div', {
          style: {
            padding: '50px',
            backgroundColor: '#00ff00',
            color: 'black',
            textAlign: 'center',
            fontSize: '24px',
            minHeight: '100vh'
          }
        }, [
          createElement('h1', { key: 'h1' }, 'React CDN TEST WORKING! ðŸŽ‰'),
          createElement('p', { key: 'p1' }, 'If you see this GREEN page, React CDN is working!'),
          createElement('p', { key: 'p2' }, `Time: ${new Date().toLocaleTimeString()}`)
        ]);
      };
      
      const root = createRoot(document.getElementById('root'));
      root.render(createElement(TestApp));
      
      console.log('React CDN test rendered!');
    </script>
  </body>
</html>
